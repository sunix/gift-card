<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎁 Gift Card Manager</h1>
        </header>

        <main>
            <!-- Add New Card Section -->
            <section class="card-form" id="addCardSection">
                <h2>Add New Gift Card</h2>
                <form id="addCardForm">
                    <div class="form-group">
                        <label for="cardNumber">Card Number:</label>
                        <input type="text" id="cardNumber" required placeholder="e.g., 1234567890">
                    </div>
                    <div class="form-group">
                        <label for="cardName">Card Name:</label>
                        <input type="text" id="cardName" required placeholder="e.g., Amazon Gift Card">
                    </div>
                    <div class="form-group">
                        <label for="initialBalance">Initial Balance (€):</label>
                        <input type="number" id="initialBalance" step="0.01" min="0" required placeholder="100.00">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Card</button>
                </form>
            </section>

            <!-- Gift Cards List -->
            <section class="cards-list" id="cardsList">
                <h2>My Gift Cards</h2>
                <div id="cardsContainer"></div>
            </section>

            <!-- Card Detail Modal -->
            <div id="cardDetailModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="cardDetailContent"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="barcode.js"></script>
    <script src="app.js"></script>
</body>
</html>
