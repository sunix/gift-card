<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Manager</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Manage your gift cards locally with barcode support">
    <meta name="theme-color" content="#4CAF50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gift Cards">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÅ Gift Card Manager</h1>
        </header>

        <main>
            <!-- Gift Cards List -->
            <section class="cards-list" id="cardsList">
                <h2>My Gift Cards</h2>
                <div id="cardsContainer"></div>
            </section>

            <!-- Add New Card Section -->
            <section class="card-form" id="addCardSection">
                <h2>Add New Gift Card</h2>
                <form id="addCardForm">
                    <div class="form-group">
                        <label for="cardNumber">Card Number:</label>
                        <input type="text" id="cardNumber" required placeholder="e.g., 1234567890">
                    </div>
                    <div class="form-group">
                        <label for="cardName">Card Name:</label>
                        <input type="text" id="cardName" required placeholder="e.g., Amazon Gift Card">
                    </div>
                    <div class="form-group">
                        <label for="initialBalance">Initial Balance (‚Ç¨) - Optional:</label>
                        <input type="number" id="initialBalance" step="0.01" min="0" placeholder="Leave empty for fidelity card">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Card</button>
                </form>
            </section>

            <!-- Card Detail Modal -->
            <div id="cardDetailModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="cardDetailContent"></div>
                </div>
            </div>
        </main>
        
        <footer style="margin-top: 2rem; padding: 1rem; text-align: center; font-size: 0.85rem; color: #666; border-top: 1px solid #e0e0e0;">
            <p style="margin: 0.5rem 0;">Store logos and trademarks are the property of their respective owners.</p>
            <p style="margin: 0.5rem 0;">This application uses store branding for identification purposes only and does not imply endorsement.</p>
            <p style="margin: 0.5rem 0;" id="appVersion">Version: <span id="versionNumber">2.0.1</span></p>
        </footer>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bwip-js@3/dist/bwip-js.min.js"></script>
<script src="barcode.js"></script>
<script src="app.js"></script>

</body>
</html>
